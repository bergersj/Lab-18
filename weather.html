<input type="text" ng-model="inputCity" placeholder="Enter city" />
<input type="text" ng-model="inputState" placeholder="Enter state" />
<button ng-click="findWeather(inputCity, inputState)">Find Weather</button>
<p>
  The current temperature in {{inputCity}} is {{results.temp}} degrees F, and the weather is {{results.weather}}.
</p>
